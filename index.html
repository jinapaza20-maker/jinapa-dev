<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ฟอร์มบันทึกข้อมูล</title>
<style>
body{
  font-family: sans-serif;
  background:#f2f2f2;
  padding:30px;
}
form{
  background:#fff;
  padding:20px;
  max-width:400px;
  border-radius:10px;
}
input, textarea, button{
  width:100%;
  margin-top:10px;
  padding:8px;
}
button{
  background:#4CAF50;
  color:#fff;
  border:none;
}
</style>
</head>
<body>

<h2>แบบฟอร์มบันทึกข้อมูล</h2>

<form>
  <label>ชื่อผู้กรอก</label>
  <input type="text" placeholder="กรอกชื่อ">

  <label>รายละเอียด</label>
  <textarea placeholder="กรอกรายละเอียด"></textarea>

  <button type="submit">บันทึก</button>
</form>

</body>
</html>
